<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
       
        <div class="heading show">Weather App</div>

        <div class="second_heading  show" >
            <div class="my_weather">Your Weather</div>

            <div class="search_weather">Search Weather</div>
        </div>
     
          <div class="search " >
            <input type="text" class="search_box" placeholder="Search the city">
            <div class="searchlogo" ><img src="magnifying.svg" width="20" height="20" alt="" ></div>
          </div>

  <div class="loading">
    <i class="fa-solid fa-spinner" ></i>
  </div>

          

         <div class="location search_bar show">
            <p class="place">Location</p>
         <img  class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="" height="20" width="20">
         </div>


         <div class="weather search_bar show">
               <p class="weather_name">WeatherName</p>
            <img  class="weather-image" src="./images/sunny.png" alt="" height="60" width="60">
            <p class="temperature">25c</p>
         </div>

           
         <div class="weather-property search_bar show">
            <div class=" property show">
                <img src="./images/wind-speed.png" alt="" height="90" width="90">
                <p>wind speed</p>
                <p class="property1">1.54m/s</p>
            </div>

            <div class=" property show">
                <img src="./images/humidity.png" alt="" height="90" width="90" >
                <p>humidity</p>
                <p class="property2" >50 </p>
            </div>


            <div class=" property show">
                <img src="./images/cloud.png" alt="" height="90" width="90">
                <p>cloud</p>
                <p class="property3">0%</p>
            </div>

         </div>

       




    </div>
    
    <script src="index.js"></script>
</body>
</html>
